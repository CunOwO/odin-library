<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>Logo</title>
        <path
          d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
        />
      </svg>
      <span>Library</span>
    </div>
    <div class="main">
      <div class="card button">
        <button class="add-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
          </svg>
          <span>Add book</span>
        </button>
      </div>
    </div>
    <dialog>
      <form method="dialog">
        <div class="input-row">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" autofocus required />
        </div>
        <div class="input-row">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="input-row">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div class="input-row">
          <span>Read</span>
          <label class="switch">
            <input type="hidden" name="read" value="false" />
            <input type="checkbox" name="read" value="true" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="input-row">
          <button class="confirm-btn">Confirm</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
