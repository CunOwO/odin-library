<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>Logo</title>
        <path
          d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
        />
      </svg>
      <span>Library</span>
    </div>
    <div class="main">
      <div class="card"><button class="addBtn">Add book</button></div>
    </div>
    <dialog>
      <form method="dialog">
        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" autofocus required />
        </div>
        <div class="input-container">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="input-container">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div class="input-container">
          <label for="read">Have you read this book?</label>
          <input type="hidden" name="read" value="false" />
          <input type="checkbox" id="read" name="read" value="true" />
        </div>
        <button class="confirmBtn">Confirm</button>
      </form>
    </dialog>
  </body>
</html>
